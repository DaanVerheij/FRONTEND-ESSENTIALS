<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container status">
        
    </div>
    <div class="container">
        <div class="col">
            <div class="button" id="eten"><span>Geef eten</span></div>
            <div class="button" id="drinken"><span>Geef Drinken</span></div>
            <div class="button" id="aaien"><span>Aaien</span></div>
        </div>
        <div class="col">
        </div>
        <div class="response"></div>
    </div>
    <script>
        
        let bezoeker = {
            voornaam : prompt("Wat is je naam?"),
            achternaam : prompt("Wat is je achternaam?"),
            email : prompt("Wat is je email"),
            leeftijd : prompt("Wat is je leeftijd?"),
            woonplaats : prompt("Waar woon je")
        }
        console.log(bezoeker)

        if(bezoeker.leeftijd == 16) {
            document.querySelector("body").style.backgroundColor = 'orange';
        }
        if(bezoeker.leeftijd == 17) {
            document.querySelector("body").style.backgroundColor = 'blue';
        }
        if(bezoeker.leeftijd == 18) {
            document.querySelector("body").style.backgroundColor = 'gold';
        }
        if(bezoeker.leeftijd == 19) {
            document.querySelector("body").style.backgroundColor = 'green';
        }
        if(bezoeker.leeftijd < 15) {
            document.querySelector("body").style.backgroundColor = 'darkblue';
        }

    



        
        
    </script>
</body>
</html>
